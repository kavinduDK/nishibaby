<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Will You Be My Valentine?</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#fff0f6);
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

.card{
  background:#ffffffee;
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:22px 18px 28px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  z-index:2;
}

h1{
  font-size:24px;
  line-height:1.2;
  margin:6px 0 6px;
}

.sub{
  font-size:14px;
  opacity:.75;
}

.countdown{
  font-size:14px;
  font-weight:600;
  margin:8px 0 14px;
}

/* cute animated replacement for gif */
.cat-box{
  height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:52px;
  animation:kiss 1.2s infinite;
}
@keyframes kiss{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

.buttons{
  position:relative;
  height:140px;
}

button{
  border:none;
  border-radius:999px;
  padding:14px 26px;
  font-size:17px;
  cursor:pointer;
}

#yes{
  background:#ff3b7a;
  color:white;
  box-shadow:0 10px 22px rgba(255,59,122,.4);
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
}

#no{
  background:#111;
  color:white;
  position:absolute;
  left:50%;
  top:70px;
  transform:translateX(-50%);
}

.result{
  display:none;
  margin-top:16px;
  font-size:20px;
  font-weight:700;
}

.hint{
  display:none;
  font-size:14px;
  opacity:.7;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- AUDIO: plays ONLY after YES click -->
<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_6f6bfaec61.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="question">
    Will you be my valentine<br>
    my chuti <b>Nishi</b> baby? ğŸ’•
  </h1>

  <div class="sub">Think carefully ğŸ˜Œ</div>
  <div class="countdown" id="countdown"></div>

  <!-- SAFE animated cat kiss -->
  <div class="cat-box" id="catBox">ğŸ±ğŸ’‹ğŸ±</div>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="result" id="result">YAYYYY Nishi!! ğŸ˜ğŸ’˜</div>
  <div class="hint" id="hint">Screenshot this & send it to me ğŸ˜Œ</div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const question=document.getElementById("question");
const music=document.getElementById("music");
const catBox=document.getElementById("catBox");
const countdown=document.getElementById("countdown");

let noScale=1;

/* NO runs away + shrinks */
function moveNo(){
  noScale-=0.1;
  if(noScale<0.4)noScale=0.4;
  no.style.transform=`translate(-50%,0) scale(${noScale})`;
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*60+"vh";
}
no.addEventListener("touchstart",e=>{e.preventDefault();moveNo()});
no.addEventListener("mouseenter",moveNo);

/* YES click â€” MUSIC STARTS HERE (iOS SAFE) */
yes.onclick=()=>{
  question.innerHTML="Hehehe ğŸ’•<br>I knew it, Nishi ğŸ˜";
  catBox.textContent="ğŸ’–ğŸ±ğŸ’‹ğŸ±ğŸ’–";
  result.style.display="block";
  hint.style.display="block";
  no.style.display="none";
  yes.textContent="Yayyy ğŸ’–";
  music.play(); // â† GUARANTEED
};

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

/* countdown */
function updateCountdown(){
  const now=new Date();
  let year=now.getFullYear();
  let v=new Date(year,1,14);
  if(now>v)v=new Date(year+1,1,14);
  const days=Math.floor((v-now)/(1000*60*60*24));
  countdown.textContent=`â³ ${days} days until Valentineâ€™s Day`;
}
updateCountdown();
setInterval(updateCountdown,60000);
</script>

</body>
</html>
