<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top left, #ffd6e8, #fff0f6 45%, #ffffff 100%);
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(6px);
      border-radius: 22px;
      padding: 28px 22px 32px;
      width: min(680px, 92vw);
      text-align: center;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      line-height: 1.15;
      margin: 6px 0 14px;
    }

    .sub {
      opacity: 0.75;
      margin-bottom: 18px;
    }

    .gif {
      width: min(260px, 70vw);
      border-radius: 18px;
      margin: 14px auto 20px;
      display: block;
      box-shadow: 0 10px 26px rgba(0,0,0,0.15);
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    button {
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }

    button:active {
      transform: scale(0.96);
    }

    #yes {
      background: #ff3b7a;
      color: white;
      box-shadow: 0 8px 20px rgba(255,59,122,0.35);
    }

    #no {
      background: #111;
      color: white;
      position: absolute;
      left: 52%;
      top: 22px;
      transform: translateX(-50%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .result {
      display: none;
      margin-top: 18px;
      font-size: clamp(18px, 2.8vw, 26px);
      font-weight: 700;
    }

    .hint {
      display: none;
      font-size: 14px;
      margin-top: 6px;
      opacity: 0.7;
    }

    .confetti {
      position: fixed;
      top: -12px;
      width: 10px;
      height: 14px;
      pointer-events: none;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1 id="question">
      Will you be my valentine<br>
      my chuti Nishi baby?
    </h1>

    <p class="sub" id="sub">Think carefully üòå</p>

    <img
      class="gif"
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="cute gif"
    >

    <div class="buttons" id="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="result" id="result">YAYYY!! I knew it üòçüíò</div>
    <div class="hint" id="hint">Send me a screenshot üòå</div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");
    const sub = document.getElementById("sub");
    const gif = document.getElementById("gif");

    function moveNo() {
      const area = buttons.getBoundingClientRect();
      const maxX = area.width - no.offsetWidth - 8;
      const maxY = area.height - no.offsetHeight - 8;

      const x = Math.random() * maxX + 4;
      const y = Math.random() * maxY + 4;

      no.style.left = x + "px";
      no.style.top = y + "px";

      const texts = ["No üôÉ", "Try again üòè", "Nope üòÖ", "Not allowed üòà"];
      no.textContent = texts[Math.floor(Math.random() * texts.length)];
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yes.addEventListener("click", () => {
      question.innerHTML = "Hehehe üíï";
      sub.textContent = "Best answer ever üòå";
      gif.src = "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif";
      result.style.display = "block";
      hint.style.display = "block";
      no.style.display = "none";
      yes.textContent = "Yayyy üíñ";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = Math.random() * 2 + 1.5 + "s";
        c.style.background = ["#ff3b7a","#ffd166","#06d6a0","#8338ec","#ef476f"][Math.floor(Math.random() * 5)];
        document.body.appendChild(c);
        c.addEventListener("animationend", () => c.remove());
      }
    }
  </script>
</body>
</html>
